<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="styleclock.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&family=Dancing+Script&family=Fuzzy+Bubbles&family=Island+Moments&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="number">
            <div class="twelve">12</div>
            <div class="three">3</div>
            <div class="six">6</div>
            <div class="nine">9</div>
        </div>
        <div class="arrows">
            <div class="hours"></div>
            <div class="minute"></div>
            <div class="second"></div>
        </div>
        <img src="./imagesclock/logo.png" alt="logo">
    </div>
<script src="./javaclock.js"></script>

</body>
</html>
